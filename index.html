<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | X O Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        .pulse-animation {
            animation: pulse 1.5s infinite;
        }
        
        .cell {
            transition: all 0.2s ease;
        }
        
        .cell:hover:not(.occupied) {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(0.95);
        }
        
        .x-symbol {
            color: #3b82f6;
        }
        
        .o-symbol {
            color: #ef4444;
        }
        
        .winning-cell {
            background-color: rgba(134, 239, 172, 0.3);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-md w-full">
        <h1 class="text-4xl font-bold text-center mb-2">Tic Tac Toe</h1>
        <p class="text-center text-gray-300 mb-8">Classic X and O game</p>
        
        <div class="flex justify-between items-center mb-6">
            <div class="bg-gray-800 p-4 rounded-lg shadow-lg text-center flex-1 mr-2">
                <h3 class="text-lg font-semibold mb-1">Player X</h3>
                <div class="text-2xl font-bold x-symbol"><i class="fas fa-times"></i></div>
                <div class="text-xl mt-2" id="score-x">0</div>
            </div>
            
            <div class="bg-gray-800 p-4 rounded-lg shadow-lg text-center flex-1 ml-2">
                <h3 class="text-lg font-semibold mb-1">Player O</h3>
                <div class="text-2xl font-bold o-symbol"><i class="far fa-circle"></i></div>
                <div class="text-xl mt-2" id="score-o">0</div>
            </div>
        </div>
        
        <div class="mb-4 text-center">
            <div class="inline-block bg-gray-800 px-4 py-2 rounded-lg">
                <span id="current-player" class="font-bold text-xl x-symbol"><i class="fas fa-times"></i></span>
                <span class="ml-2">Turn</span>
            </div>
        </div>
        
        <div class="grid grid-cols-3 gap-3 mb-8 bg-gray-800 p-3 rounded-xl shadow-xl">
            <!-- Game board cells will be generated by JavaScript -->
        </div>
        
        <div class="flex justify-center space-x-4">
            <button id="reset-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold transition">
                <i class="fas fa-sync-alt mr-2"></i>Reset Game
            </button>
            <button id="new-game-btn" class="bg-gray-700 hover:bg-gray-600 text-white px-6 py-2 rounded-lg font-semibold transition">
                <i class="fas fa-redo mr-2"></i>New Match
            </button>
        </div>
    </div>
    
    <!-- Modal for game result -->
    <div id="result-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
        <div class="bg-gray-800 p-8 rounded-xl max-w-sm w-full mx-4 text-center fade-in">
            <h2 id="result-title" class="text-3xl font-bold mb-4"></h2>
            <p id="result-message" class="text-xl mb-6"></p>
            <button id="close-modal" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold transition w-full">
                Continue
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.querySelector('.grid');
            const currentPlayerDisplay = document.getElementById('current-player');
            const scoreX = document.getElementById('score-x');
            const scoreO = document.getElementById('score-o');
            const resetBtn = document.getElementById('reset-btn');
            const newGameBtn = document.getElementById('new-game-btn');
            const resultModal = document.getElementById('result-modal');
            const resultTitle = document.getElementById('result-title');
            const resultMessage = document.getElementById('result-message');
            const closeModal = document.getElementById('close-modal');
            
            let currentPlayer = 'X';
            let gameState = ['', '', '', '', '', '', '', '', ''];
            let gameActive = true;
            let scores = { X: 0, O: 0 };
            
            // Initialize the game board
            function initializeBoard() {
                board.innerHTML = '';
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell', 'aspect-square', 'flex', 'items-center', 'justify-center', 
                                     'text-5xl', 'font-bold', 'bg-gray-700', 'rounded-lg', 'cursor-pointer', 
                                     'shadow-md', 'hover:shadow-lg');
                    cell.setAttribute('data-index', i);
                    cell.addEventListener('click', handleCellClick);
                    board.appendChild(cell);
                }
            }
            
            // Handle cell click
            function handleCellClick(e) {
                const clickedCell = e.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));
                
                if (gameState[clickedCellIndex] !== '' || !gameActive) {
                    return;
                }
                
                // Update game state and UI
                gameState[clickedCellIndex] = currentPlayer;
                clickedCell.innerHTML = currentPlayer === 'X' ? '<i class="fas fa-times x-symbol"></i>' : '<i class="far fa-circle o-symbol"></i>';
                clickedCell.classList.add('occupied');
                
                // Check for win or draw
                const result = checkResult();
                if (result === 'win') {
                    handleWin();
                } else if (result === 'draw') {
                    handleDraw();
                } else {
                    // Switch player
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    updateCurrentPlayerDisplay();
                }
            }
            
            // Check game result
            function checkResult() {
                const winPatterns = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                    [0, 4, 8], [2, 4, 6]             // diagonals
                ];
                
                // Check for win
                for (let pattern of winPatterns) {
                    const [a, b, c] = pattern;
                    if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                        // Highlight winning cells
                        pattern.forEach(index => {
                            const cell = board.children[index];
                            cell.classList.add('winning-cell', 'pulse-animation');
                        });
                        return 'win';
                    }
                }
                
                // Check for draw
                if (!gameState.includes('')) {
                    return 'draw';
                }
                
                return 'continue';
            }
            
            // Handle win
            function handleWin() {
                gameActive = false;
                scores[currentPlayer]++;
                updateScores();
                
                // Show result modal
                resultTitle.textContent = `Player ${currentPlayer} Wins!`;
                resultTitle.className = `text-3xl font-bold mb-4 ${currentPlayer === 'X' ? 'x-symbol' : 'o-symbol'}`;
                resultMessage.textContent = `Congratulations! Player ${currentPlayer} has won the game.`;
                resultModal.classList.remove('hidden');
            }
            
            // Handle draw
            function handleDraw() {
                gameActive = false;
                
                // Show result modal
                resultTitle.textContent = `It's a Draw!`;
                resultTitle.className = 'text-3xl font-bold mb-4 text-yellow-400';
                resultMessage.textContent = `The game ended in a tie. Play again!`;
                resultModal.classList.remove('hidden');
            }
            
            // Update current player display
            function updateCurrentPlayerDisplay() {
                currentPlayerDisplay.innerHTML = currentPlayer === 'X' ? '<i class="fas fa-times x-symbol"></i>' : '<i class="far fa-circle o-symbol"></i>';
            }
            
            // Update scores
            function updateScores() {
                scoreX.textContent = scores.X;
                scoreO.textContent = scores.O;
            }
            
            // Reset game (keep scores)
            function resetGame() {
                gameState = ['', '', '', '', '', '', '', '', ''];
                gameActive = true;
                currentPlayer = 'X';
                updateCurrentPlayerDisplay();
                
                // Clear board UI
                const cells = document.querySelectorAll('.cell');
                cells.forEach(cell => {
                    cell.innerHTML = '';
                    cell.classList.remove('occupied', 'winning-cell', 'pulse-animation');
                });
            }
            
            // New game (reset scores)
            function newGame() {
                scores = { X: 0, O: 0 };
                updateScores();
                resetGame();
            }
            
            // Event listeners
            resetBtn.addEventListener('click', resetGame);
            newGameBtn.addEventListener('click', newGame);
            closeModal.addEventListener('click', () => {
                resultModal.classList.add('hidden');
                resetGame();
            });
            
            // Initialize the game
            initializeBoard();
            updateCurrentPlayerDisplay();
        });
    </script>
</body>
</html>
